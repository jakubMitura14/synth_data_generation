name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install SimpleITK wandb adrt h5py scikit-image pydicom nibabel matplotlib numpy

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install Julia dependencies
        run: |
          julia tests/setup_env.jl

      - name: Run Tests
        env:
          SKIP_WANDB: true
          SKIP_UPLOAD: true
          FIXED_UUIDS: 1
        run: |
          julia tests/run_tests.jl
